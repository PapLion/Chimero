# Release workflow: builds the Electron app and (when fully configured) publishes to GitHub Releases.
# Trigger: push a tag matching v* (e.g. git tag v1.0.0 && git push --tags)
#
# To enable publishing:
# 1. Configure electron-builder in package.json (publish, productName, etc.).
# 2. Add GH token with repo permissions (e.g. GITHUB_TOKEN or a PAT) for publishing.
# 3. Uncomment the "Build and publish" step below and remove the placeholder.
# 4. For signed Windows .exe: configure code signing (certificate, env vars). See electron-builder docs.

name: Release

on:
  push:
    tags:
      - 'v*'

defaults:
  run:
    shell: pwsh
    working-directory: ./chimero-habit-flow 

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # No necesitamos working-directory aquí porque setup-node
      # busca archivos de configuración automáticamente o usa el contexto global
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './chimero-habit-flow/pnpm-lock.yaml' # <--- Ruta explícita para el caché

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app code
        run: pnpm build

      - name: Build & Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec electron-builder --publish always